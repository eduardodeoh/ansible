---
# Based heavily on the Ansible documentation on EC2:
# http://docs.ansible.com/ec2_module.html
  - name: Provision an EC2 node
    hosts: localhost
    gather_facts: False

    tasks:
      - name: Launch new EC2 Instance
        #http://www.jaimegago.com/ansible-playbook-yaml-one-flag-per-line-syntax/
        ec2: >
          instance_tags="Name={{ app_name }}"
          group={{ security_group }}
          instance_type={{ instance_type}}
          image={{ image }}
          wait=yes
          region={{ region }}
          key_name={{ key_name }}
        register: ec2

      # - name: Add instance to local host group
      #   local_action: lineinfile dest=hosts regexp="{{ item.public_dns_name }}" insertafter="[launched]" line="{{ item.public_dns_name }} ansible_ssh_private_key_file=~/.ssh/{{ keypair }}.pem"
      #   with_items: ec2.instances
      #   #"

      - name: Wait for SSH to come up
        wait_for: host={{ item.public_dns_name }} port=22 delay=60 timeout=300 state=started
        with_items: ec2.instances

